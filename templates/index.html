<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Difference Viewer</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>File Difference Viewer</h1>
    <div id="header"></div>
    <div class="container">
        <div id="file-list" class="listbox"></div>
        <table class="diff-table">
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Line</th>
                    <th>Content</th>
                </tr>
            </thead>
            <tbody id="diffs"></tbody>
        </table>
    </div>
    <div id="pagination">
        <button id="prevBtn">Previous</button>
        <button id="nextBtn">Next</button>
    </div>
    <div class="legend">
        <div><span class="added"></span>Added</div>
        <div><span class="removed"></span>Removed</div>
        <div><span class="modified"></span>Modified</div>
    </div>
    <script src="https://cdn.socket.io/4.1.3/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='diff_viewer.js') }}"></script>
</body>
</html>
